<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0d6efd;
            --accent: #6610f2;
            --bg: #f8f9fa;
            --text-dark: #212529;
        }

        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); margin: 0; min-height: 100vh; }

        /* Sidebar */
        #sidebar-wrapper { min-width: 220px; max-width: 220px; transition: all 0.3s; }
        #sidebar-wrapper.collapsed { margin-left: -220px; }
        .list-group-item.active { background-color: var(--primary); border-color: var(--primary); }
        .sidebar-heading { font-weight: 600; font-size: 1.2rem; }

        /* Page content */
        #page-content-wrapper { flex-grow: 1; transition: all 0.3s; padding: 20px; }

        /* Cards */
        .card { border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .card-header { background-color: var(--primary); color: white; font-weight: 600; border-radius: 10px 10px 0 0; }

        /* Buttons */
        .btn-primary:hover { background-color: var(--accent); transform: scale(1.05); }

        @media (max-width: 768px) { #sidebar-wrapper { position: absolute; z-index: 1000; height: 100%; } #menu-toggle { display: inline-block; } }
    </style>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div class="bg-dark text-white" id="sidebar-wrapper">
        <div class="sidebar-heading p-3">Admin Panel</div>
        <div class="list-group list-group-flush">
            <a href="{{ url_for('admin.admin_dashboard') }}" class="list-group-item list-group-item-action bg-dark text-white {% if request.endpoint=='admin.admin_dashboard' %}active{% endif %}">Dashboard</a>
            <a href="{{ url_for('admin.manage_events') }}" class="list-group-item list-group-item-action bg-dark text-white {% if request.endpoint=='admin.manage_events' %}active{% endif %}">Manage Events</a>
            <a href="{{ url_for('admin.send_notice') }}" class="list-group-item list-group-item-action bg-dark text-white {% if request.endpoint=='admin.send_notice' %}active{% endif %}">Send Notices</a>
            <a href="{{ url_for('admin.reports') }}" class="list-group-item list-group-item-action bg-dark text-white {% if request.endpoint=='admin.reports' %}active{% endif %}">Reports</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger mx-3 mt-3"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </div>

    <div id="page-content-wrapper" class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
            <div class="container-fluid">
                <button class="btn btn-outline-primary" id="menu-toggle"><i class="bi bi-list"></i></button>
                <h4 class="ms-3 mb-0">{% block page_title %}Admin Panel{% endblock %}</h4>
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const toggleButton = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar-wrapper');
    toggleButton.addEventListener('click', () => { sidebar.classList.toggle('collapsed'); });
</script>
</body>
</html>
