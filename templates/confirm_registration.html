<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        :root {
            --primary: #0d6efd;
            --accent: #6610f2;
            --bg: #f8f9fa;
            --text-dark: #212529;
        }

        body {
            background-color: var(--bg);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-weight: 600;
            text-align: center;
            animation: slideUp 1s ease;
        }

        .card {
            background-color: #f1f3f5;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 20px;
            animation: fadeIn 1.2s ease;
        }

        .btn-success {
            background-color: var(--primary);
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: var(--accent);
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Registration for {{ event.event_name }}</h1>
        <hr>
        <div class="card">
            <p><strong>Event Date:</strong> {{ event.event_date.strftime('%Y-%m-%d') }}</p>
            <p><strong>Location:</strong> {{ event.location }}</p>
        </div>

        <form action="{{ url_for('student.register_event') }}" method="POST" class="mt-4 text-center">
            <input type="hidden" name="event_id" value="{{ event.event_id }}">
            <button type="submit" class="btn btn-success btn-lg">Confirm and Register</button>
        </form>
    </div>
</body>
</html>
