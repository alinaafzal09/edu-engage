<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #0d6efd;
            --accent: #6610f2;
            --bg: #f8f9fa;
            --text-dark: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-card {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
            background-color: white;
            animation: fadeIn 1s ease;
        }

        h3.card-title {
            font-weight: 600;
            margin-bottom: 30px;
            animation: slideUp 1s ease;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control, .form-select {
            border-radius: 8px;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.25);
            transform: scale(1.02);
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--accent);
            transform: scale(1.05);
        }

        .alert {
            animation: fadeIn 1s ease;
        }

        p.text-center a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        p.text-center a:hover {
            color: var(--accent);
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Responsive */
        @media (max-width: 500px) {
            .register-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="card register-card shadow-sm">
        <div class="card-body">
            <h3 class="card-title">Register for College Portal</h3>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.register') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control" id="year" name="year" required>
                </div>

                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-select" id="department" name="department" required>
                        <option value="" disabled selected>Select your department</option>
                        {% for department in departments %}
                        <option value="{{ department.department_id }}">{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
        </div>
    </div>

</body>
</html>
