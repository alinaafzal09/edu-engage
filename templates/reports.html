<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #0d6efd;
            --accent: #6610f2;
            --bg: #f8f9fa;
            --text-dark: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
            animation: slideUp 1s ease;
        }

        a.btn-secondary {
            margin-bottom: 20px;
        }

        table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease;
        }

        thead {
            background-color: var(--primary);
            color: white;
        }

        th, td {
            vertical-align: middle;
            text-align: center;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }

        p.text-muted {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 40px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Responsive */
        @media (max-width: 768px) {
            table thead {
                display: none;
            }
            table, tbody, tr, td {
                display: block;
                width: 100%;
            }
            tr {
                margin-bottom: 15px;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: calc(50% - 30px);
                text-align: left;
                font-weight: 600;
                color: var(--text-dark);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>

        <h1>Event Registration Reports</h1>
        <hr>

        {% if registrations %}
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Student Name</th>
                        <th>Student Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reg in registrations %}
                    <tr>
                        <td data-label="Event Name">{{ reg.event_name }}</td>
                        <td data-label="Student Name">{{ reg.student_name }}</td>
                        <td data-label="Student Email">{{ reg.student_email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-muted">No students have registered for any events yet.</p>
        {% endif %}
    </div>
</body>
</html>
