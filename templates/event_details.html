<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        :root {
            --primary: #0d6efd;
            --accent: #6610f2;
            --bg: #f8f9fa;
            --text-dark: #212529;
        }

        body {
            background-color: var(--bg);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-weight: 600;
            animation: slideUp 1s ease;
        }

        hr {
            border-top: 2px solid #dee2e6;
        }

        p {
            font-size: 1.1rem;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary);
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--accent);
        }

        .btn-secondary {
            background-color: #dee2e6;
            color: var(--text-dark);
            border: none;
        }

        .btn-secondary:hover {
            background-color: #ced4da;
        }

        .badge-success {
            background-color: #28a745;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('student.student_dashboard') }}" class="btn btn-secondary mb-3">Back to Dashboard</a>

        <h1>{{ event.event_name }}</h1>
        <hr>
        <p><strong>Date:</strong> {{ event.event_date.strftime('%Y-%m-%d') }}</p>
        <p><strong>Time:</strong> {{ event.event_time }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p><strong>Description:</strong> {{ event.description }}</p>

        <div class="mt-4 text-center">
            {% if is_registered %}
                <span class="badge bg-success fs-5">You are already registered for this event.</span>
            {% else %}
                <a href="{{ url_for('student.confirm_registration', event_id=event.event_id) }}" class="btn btn-primary btn-lg">Register Now</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
